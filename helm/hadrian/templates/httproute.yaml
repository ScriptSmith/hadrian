{{- if .Values.gatewayAPI.enabled -}}
{{- if not (.Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1") }}
  {{- fail "Gateway API CRDs are not installed in the cluster. Install them with: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.0/standard-install.yaml" }}
{{- end }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "hadrian.fullname" . }}
  labels:
    {{- include "hadrian.labels" . | nindent 4 }}
  {{- with .Values.gatewayAPI.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- range .Values.gatewayAPI.parentRefs }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
      {{- if .port }}
      port: {{ .port }}
      {{- end }}
    {{- end }}
  {{- if .Values.gatewayAPI.hostnames }}
  hostnames:
    {{- range .Values.gatewayAPI.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.gatewayAPI.rules }}
    {{- range .Values.gatewayAPI.rules }}
    - {{- if .matches }}
      matches:
        {{- range .matches }}
        - {{- if .path }}
          path:
            type: {{ .path.type | default "PathPrefix" }}
            value: {{ .path.value | default "/" }}
          {{- end }}
          {{- if .method }}
          method: {{ .method }}
          {{- end }}
          {{- if .headers }}
          headers:
            {{- range .headers }}
            - name: {{ .name }}
              value: {{ .value | quote }}
              {{- if .type }}
              type: {{ .type }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if .queryParams }}
          queryParams:
            {{- range .queryParams }}
            - name: {{ .name }}
              value: {{ .value | quote }}
              {{- if .type }}
              type: {{ .type }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if .filters }}
      filters:
        {{- toYaml .filters | nindent 8 }}
      {{- end }}
      {{- if .backendRefs }}
      backendRefs:
        {{- toYaml .backendRefs | nindent 8 }}
      {{- else }}
      backendRefs:
        - name: {{ include "hadrian.fullname" $ }}
          port: {{ $.Values.service.port }}
          {{- if .weight }}
          weight: {{ .weight }}
          {{- end }}
      {{- end }}
      {{- if .timeouts }}
      timeouts:
        {{- toYaml .timeouts | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- else }}
    {{- /* Default rule: route all traffic to the service */}}
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "hadrian.fullname" . }}
          port: {{ .Values.service.port }}
    {{- end }}
{{- end }}
