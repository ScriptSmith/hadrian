# Alertmanager Configuration
# Note: This config is for local development/testing. For production, set
# the required environment variables (SLACK_WEBHOOK_URL, PAGERDUTY_SERVICE_KEY, etc.)

global:
  # Default SMTP settings (override for your environment)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager@example.com'
  smtp_auth_password: 'placeholder'

  # PagerDuty settings
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  # Default receiver
  receiver: 'default'
  # Group alerts by alertname and service
  group_by: ['alertname', 'service', 'severity']
  # Wait before sending first notification
  group_wait: 30s
  # Wait before sending updates
  group_interval: 5m
  # Repeat interval for ongoing alerts
  repeat_interval: 4h

  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    # Info alerts are just logged
    - match:
        severity: info
      receiver: 'default'

receivers:
  - name: 'default'
    # Default receiver does nothing (alerts are logged)

  # Slack receiver - uncomment and set SLACK_WEBHOOK_URL env var to enable
  # - name: 'slack-alerts'
  #   slack_configs:
  #     - api_url: '${SLACK_WEBHOOK_URL}'
  #       channel: '#hadrian-alerts'
  #       send_resolved: true

  - name: 'pagerduty-critical'
    # PagerDuty receiver - set PAGERDUTY_SERVICE_KEY env var
    # Falls back to 'default' receiver if service key is not set
    pagerduty_configs:
      - service_key: 'placeholder-key'
        send_resolved: true
        severity: critical

  - name: 'email-oncall'
    email_configs:
      - to: 'oncall@example.com'
        send_resolved: true
        headers:
          Subject: '[{{ .Status | toUpper }}] {{ .CommonAnnotations.summary }}'

inhibit_rules:
  # Don't alert on warnings if critical is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
