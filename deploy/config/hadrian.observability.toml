# Hadrian Gateway Configuration - SQLite + Redis + Observability
# Development setup with OpenTelemetry, metrics, and tracing

[database]
type = "sqlite"
path = "/app/data/hadrian.db"

[cache]
type = "redis"
url = "${REDIS_URL}"

[auth.gateway]
type = "api_key"
header_name = "X-API-Key"
key_prefix = "gw_"
cache_ttl_secs = 300

[providers]
default_provider = "test"

# Test provider for e2e testing (echoes back requests)
[providers.test]
type = "test"

