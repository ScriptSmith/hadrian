# Hadrian Gateway Configuration - PostgreSQL HA + Redis
# Production setup with PostgreSQL primary/replica and Redis caching

[database]
type = "postgres"
url = "${DATABASE_URL}"
# Read replica for read-heavy queries (points to PgBouncer replica pool)
read_url = "${DATABASE_READ_URL}"

[cache]
type = "redis"
url = "${REDIS_URL}"

[auth.mode]
type = "api_key"

[auth.api_key]
header_name = "X-API-Key"
key_prefix = "gw_"
cache_ttl_secs = 300

[providers]
default_provider = "test"

# Test provider for e2e testing (echoes back requests)
[providers.test]
type = "test"

