# Hadrian Gateway Configuration - SQLite (Development)
# Simple configuration with SQLite database and no caching

[database]
type = "sqlite"
path = "/app/data/hadrian.db"

[cache]
type = "memory"

[auth.gateway]
type = "api_key"
header_name = "X-API-Key"
key_prefix = "gw_"
cache_ttl_secs = 60

[providers]
default_provider = "test"

# Test provider for e2e testing (echoes back requests)
[providers.test]
type = "test"

